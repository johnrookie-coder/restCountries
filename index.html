  <head>

      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

    <script

      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" defer src="js/controller.js"></script>
    <title>Rest Countries API</title>
  </head>

  <body>
    <!-- Todo: navigation-->
    <nav
      class="
        nav
        text-light
        p-3
        justify-content-between
        shadow
        align-items-center
        toggle
        "
    >
      <a class="nav-link h4" href="index.html"
        ><strong>Where in the world?</strong></a
      >
      <a class="nav-link d-mode" href="#"
        ><i class="far fa-moon light"></i><i class="fas fa-moon dark"></i> Dark
        mode</a
      >
    </nav>

    <!-- Todo: Form Search and Filter-->
    <div class="container">
      <form class="form-inline d-flex flex-column flex-md-row justify-content-md-between align-items-start align-items-md-center flex-wrap mb-5 mt-4 mx-3 mx-md-0">
          <div class="input-group shadow ">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <ion-icon name="search-outline"><i class="fas fa-search"></i>
              </span>
            </div>
            <input type="text" name="search" class="form-control form-control-lg search" placeholder="Search for a country..."  autocomplete="off"/>
          </div>

  
          <div class="form-group my-4">
            <div class="dropdown shadow">
              <button class="dropdown-toggle form-control text-left" type="button" id="dropDownMenuContinent" data-toggle="dropdown">
                Filter by Region
              </button>
              <div class="dropdown-menu rounded py-4 w-100">
                  <a class="dropdown-item" href="#africa">Africa</a>
                  <a class="dropdown-item" href="#americas">America</a>
                  <a class="dropdown-item" href="#asia">Asia</a>
                  <a class="dropdown-item" href="#europe">Europe</a>
                  <a class="dropdown-item" href="#oceania">Oceania</a>
              </div>
            </div>
          </div>
        </form>

      <!-- Todo: Countries Card -->
      <section
        class="
          d-flex
          flex-column flex-md-row flex-wrap
          justify-content-md-between
          countries 
        "
      >
      </section>

      <!-- Todo: Pagination  -->
      <nav aria-label="Rest Countries Pagination">
        <ul class="pagination pagination-lg justify-content-between align-items-center">
        </ul>
      </nav>

    </div> <!--.container-->
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
