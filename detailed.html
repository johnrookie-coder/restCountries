<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

      crossorigin="anonymous"

    />

      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <script
      defer
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- <script type="module" defer src="js/controller.js"></script> -->

    <title>Detailed Page</title>
  </head>
  <body class="light">
    <!-- Fix: align to the contents-->
    <nav class="nav text-light p-3 toggle shadow">
      <a class="nav-link h4 mr-auto" href="index.html"
        ><strong>Where in the world?</strong></a
      >
      <a class="nav-link d-mode mx-5" href="#"
        ><i class="far fa-moon light"></i><i class="fas fa-moon dark"></i> Dark
        mode</a
      >
    </nav>

    <div class="container my-5">
      <button class="button button__back shadow">
        <i class="fas fa-long-arrow-alt-left mr-2"></i> Back
      </button>
      <div class="row">
        <div class=" col-xl-6">
          <img src="https://restcountries.eu/data/phl.svg" alt="flag"/>
        </div>
        <div class=" col-xl-6">
          <div class="country-details pt-5">
            <h1 class="country-details__title">Belgium</h1>
            <div class="row">
              <div class="col country-details__contents">
                <p><strong>Native Name:</strong> Belgie</p>
                <p><strong>Population:</strong> 11,319,511</p>
                <p><strong>Region:</strong> Europe</p>
                <p><strong>Sub Region:</strong> Western Europe</p>
                <p><strong>Capital:</strong> Brussels</p>
              </div>
              <div class="col country-details__contents">
                <p><strong>Top Level Domain:</strong> .be</p>
                <p><strong>Currencies:</strong> Euro</p>
                <p><strong>Language:</strong> Dutch, French, German</p>
              </div>
            </div>
            <p>
              <strong>Border Countries:</strong>
              <div class="borders d-flex flex-wrap">
                <button class="button button__border shadow">Iran</button>
                <button class="button button__border shadow">Pakistan</button>
                <button class="button button__border shadow">Turkmenistan</button>
                <button class="button button__border shadow">Uzbekistan</button>
                <button class="button button__border shadow">Tajikistan</button>
                <button class="button button__border shadow">China</button>
              </div>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
